name: Strategy

on: push

jobs:

  my-job:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
        include:
          - os: ubuntu-latest
            node-version: 8
            is_ubuntu_8: "Yes!"
        exclude:
          - os: ubuntu-latest
            node-version: 6
          - os: macos-latest
            node-version: 8
          - os: windows-latest
            node-version: 10
      # fail-fast: true
      # max-parallel: 2
      
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{matrix.is_ubuntu_8}}
    steps:
      - name: echo included value
        run: |
          echo $IS_UBUNTU_8
      - name: Log Node Version Before
        run: node -v
      - name: Change node version
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node_version}}
      - name: Log Node Version After
        run: node -v
