name: Strategy

on: push

jobs:

  my-job:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
      # fail-fast: true
      # max-parallel: 2
      
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log Node Version Before
        run: node -v
      - name: Change node version
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node_version}}
      - name: Log Node Version After
        run: node -v
